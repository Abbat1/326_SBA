<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <!-- Jean's Style Sheet -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="candy">
    <div class="mainly">
      <header>
        <div class="header-cont">
          <div class="div-logo">
            <img class="logo" alt="fylo logo" src="images/logo.svg">
          </div>
          <div class="icons-menu">
            <div class="menu-icon" ><img src="images/icon-document.svg" alt="document"></div>
            <div class="menu-icon" ><img src="images/icon-folder.svg" alt="folder"></div>
            <div class="menu-icon" ><img src="images/icon-upload.svg" alt="upload"></div>
          </div>
        </div>
      </header>
      <main>

      <div class="note">You’ve used <span class="highlight">815 GB</span> of your storage</div>

      <div class="storage-graph">
        <div class="storage-available">
            <div class="storage-inuse">
              <div class="circle-indicator"></div>
            </div>
        </div>
        <div class="hide-bubble">
          <div class="storage-left">
            <span class="storage-msg"> 185</span> GB LEFT
          </div>
        </div>
        
      </div>
      <div class="storage-label highlight">
        <span class="zero-storage">0 GB</span> 
        <span class="max-storage">1000 GB</span> 
      </div>

    </main>
</div>
</div>
  <footer>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/jeantiston">Jean Tiston</a>.
    </div>
  </footer>

</body>
</html>
