<link rel="stylesheet" href="style.css">

<body>
<div class="artists">
  <div class="first">
    <header>
      <div class="content">
        <div class="logo">
          <img class="logo" alt="logo for Fylo" src="images/logo.svg">
        </div>
        <div class="icons">
          <div class="icon" ><img src="images/icon-document.svg" alt="document"></div>
          <div class="icon" ><img src="images/icon-folder.svg" alt="folder"></div>
          <div class="icon" ><img src="images/icon-upload.svg" alt="upload"></div>
        </div>
      </div><link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="main">
      <header>
        <div class="header-content">
          <div class="logo-div">
            <img class="logo" alt="fylo logo" src="images/logo.svg">
          </div>
          <div class="icons">
            <div class="icon" ><img src="images/icon-assignments.svg" alt="assigments"></div>
            <div class="icon" ><img src="images/icon-hello.svg" alt="hello"></div>
            <div class="icon" ><img src="images/icon-submit.svg" alt="submit"></div>
          </div>
        </div>
      </header>
      <main>
    </header>
    <main>

        <div class="response" >"You have used up <span class="highlight">600 GB</span> of your available storage</div>

        <div class="storage-graph"></div>
            <div class="Available-storage"></div>
                <div class="storage-used"></div>
                    <div class="storage-indication"></div>
                </div>
            </div>
            <div class="bubble hide">
                <div class="storage-left">
                    <div class="storage-msg"> 400</div></span> Gigs left 
                    </div>
                    </div>

                </div>
                <div class="storage-label-highlight">
                    <span class="zero-storage">0 GB</span> 
        <span class="max-storage">1000 GB</span> 
      </div>

    </main>
</div>
</div>
  <footer>
    
    </main>
</div>
</div>
